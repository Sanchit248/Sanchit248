<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sell.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Enter About Vehicle</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Brand</span>
            <select class="select">
                <option disabled selected>-Select-</option>
                <option value>Maruti-Suzuki</option>
                <option value>Hyundai</option>
                <option value>Honda</option>
                <option value>Tata</option>
                <option value>Mahindra</option>
                <option value>Renault</option>
                <option value>Ford</option>
                <option value>Nissan</option>
                <option value>Kia</option>
                <option value>Toyota</option>
                <option value>Volkswagen</option>
                <option value>MG</option>
                <option value>Skoda</option>
                <option value>Fiat</option>
                <option value>Jeep</option>
                <option value>Audi</option>
                <option value>BMW</option>
                <option value>Mercedes-Benz</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Year</span>
            <select class="select">
                <option disabled selected>-Select-</option>
                <option value>2021</option>
                <option value>2020</option>
                <option value>2019</option>
                <option value>2018</option>
                <option value>2017</option>
                <option value>2016</option>
                <option value>2015</option>
                <option value>2014</option>
                <option value>2013</option>
                <option value>2012</option>
                <option value>2011</option>
                <option value>2010</option>
                <option value>2009</option>
                <option value>2008</option>
                <option value>2007</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Model</span>
            <input type="text" placeholder="Variant" required>
          </div>
          <div class="input-box">
            <span class="details">Owner Name</span>
            <input type="text" placeholder="Enter owner's name" required>
          </div>
          <div class="input-box">
            <span class="details">Car Reg. State</span>
            <input type="text" placeholder="State" required>
          </div>
          <div class="input-box">
            <span class="details">Km driven</span>
            <input type="number" placeholder="Km driven" required>
          </div>
          <h3>upload photos</h3><br>
          <input type="file" accept=".jpg;*png">
          <input type="file" accept=".jpg;*png">

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Select</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Petrol</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Diesel</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Electric</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Book an appointment">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
